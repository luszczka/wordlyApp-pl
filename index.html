<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordly PL</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="refresh">&#8635;</div>
        <div class="guess-container">
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
            <div class="guess-row" letters="" length="5">
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
                <div class="guess-tile" letter=""></div>
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard-row">
                <button data-key="q">Q</button>
                <button data-key="w">W</button>
                <button data-key="e">E</button>
                <button data-key="r">R</button>
                <button data-key="t">T</button>
                <button data-key="y">Y</button>
                <button data-key="u">U</button>
                <button data-key="i">I</button>
                <button data-key="o">O</button>
                <button data-key="p">P</button>
                <button data-action="backspace">&lsaquo;</button>
            </div>
            <div class="keyboard-row">
                <button data-key="a">A</button>
                <button data-key="s">S</button>
                <button data-key="d">D</button>
                <button data-key="f">F</button>
                <button data-key="g">G</button>
                <button data-key="h">H</button>
                <button data-key="j">J</button>
                <button data-key="k">K</button>
                <button data-key="l">L</button>
            </div>
            <div class="keyboard-row">
                <button data-key="z">Z</button>
                <button data-key="x">X</button>
                <button data-key="c">C</button>
                <button data-key="v">V</button>
                <button data-key="b">B</button>
                <button data-key="n">N</button>
                <button data-key="m">M</button>
                <button data-action="submit">&#10003;</button>
            </div>
            <div class="keyboard-row">
                <button data-key="ą">Ą</button>
                <button data-key="ę">Ę</button>
                <button data-key="ó">Ó</button>
                <button data-key="ś">Ś</button>
                <button data-key="ł">Ł</button>
                <button data-key="ż">Ż</button>
                <button data-key="ź">Ź</button>
                <button data-key="ć">Ć</button>
                <button data-key="ń">Ń</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
